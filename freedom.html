            <form id="memory-form">
                <label for="year">Year:</label>
                <input type="text" id="year" required>
                
                <label for="event">Event:</label>
                <input type="text" id="event" required>
                
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
                
                <button type="button" onclick="addMemory()">Add Memory</button>
                <!-- ... (previous HTML code remains unchanged) -->

<button onclick="sortMemories()">Sort Memories</button>
<button onclick="restoreMemories()">Restore Memories</button>

        </section>
    </main>
